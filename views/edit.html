<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hero - Admin</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <style>
    .hero-list img {
      width: 50px;
    }
  </style>
</head>

<body>
  <header>
    <div class="page-header container">
      <h1>王者荣耀 <small>英雄管理器</small></h1>
    </div>
  </header>
  <div class="container hero-list">

    <form class="form-horizontal" method="post" action="/upload" enctype="multipart/form-data">
      <input type="hidden" name="id" value="{{ hero.id }}">
      <input type="hidden" name="avatar" value="{{ hero.avatar }}">
      <div class="form-group">
        <label class="col-sm-2 control-label">英雄名称</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="name" value="{{ hero.name }}">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">性别</label>
        <div class="col-sm-10">
          {{ if hero.gender === 'm' }}
          <label class="radio-inline">
            <input type="radio" name="gender" value="m" checked> 男
          </label>
          <label class="radio-inline">
            <input type="radio" name="gender" value="f"> 女
          </label>
          {{ else }}
          <label class="radio-inline">
            <input type="radio" name="gender" value="m"> 男
          </label>
          <label class="radio-inline">
            <input type="radio" name="gender" value="f" checked> 女
          </label>
          {{ /if }}
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">头像</label>
        <div class="col-sm-10">
          <input type="file" name="avatar">
          <img src="/public/img/{{ hero.avatar }}" >
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">保存</button>
        </div>
      </div>

    </form>
  </div>
</div>
</body>

</html>
